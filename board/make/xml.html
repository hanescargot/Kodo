<!DOCTYPE html>
<html lang="en">
<head>
  <title>Make XML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/kodo/assets/css/make.css">
  <script src="/kodo/assets/js/make.js"></script>
</head>
<body>

<div class="container">
    <h2>XML 게시글 작성</h2>
  
    <div class="form-group">
        <textarea class="form-control" rows="1" id="comment" name="text" placeholder="제목"></textarea>
        <textarea class="form-control" rows="30" id="comment" name="text" placeholder="내용" style="margin-top: 16px;"></textarea>
    </div>

    <div id="btns">
        <button
          type="button"
          id="cencel"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#myModalCancel"
        >
          취소
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          작성
        </button>
      </div>

      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog modal-sm">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">작성하시겠습니까?</div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                취소
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="moveXml()"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>


      
      <div class="modal" id="myModalCancel">
        <div class="modal-dialog modal-dialog-centered modal-dialog modal-sm">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">작성취소하시겠습니까?</div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                취소
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                onclick="moveXml()"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      
    
  
</div>

</body>
</html>
